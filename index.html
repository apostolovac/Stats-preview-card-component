<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="container">

    <section class="content">
      <h2>Get <span class="insights">insights</span> that help <br> your business grow.</h2>
      <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer experience,
        and
        overall efficiency.</p>
      <section class="stats">
        <div class="stat first">
          <span>10k+</span>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>
      </section>
    </section>
    <div class="img">
      <img src="./images/image-header-desktop.jpg" alt="Image">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/apostolovac">Cvetanka Apostolova</a>.
  </div>
</body>

</html>
